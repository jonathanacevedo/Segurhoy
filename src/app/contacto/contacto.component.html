<section class="featured-schools border-bottom">

    <div class="wrapper">
      <h2 class="section-title text-center"> <strong>¡Contactanos!</strong> </h2>
    </div>

    <p>
      Si quieres tener más información o solicitas asesoria en algún caso o estudio
      de cualquier tipo, dejanos tu información y con gusto te contactaremos.
    </p>

    <div style="text-align: center; margin: 0 auto; width: 35%; padding: 40px;">
    <form>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Nombre: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword" placeholder="Nombre de Contacto">
            </div>
          </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" placeholder="email@ejemplo.com">
          </div>
        </div>
      </form>    
      <br>
    <button (click)="fillContact()" class="button button3">Contactame</button>
  </div>
  </section>

<div class="main-header" id="navbar">
  <div class="row" id="info" [@resizeHeader]="stateH" style="height: auto; margin: 0 auto;" #info>
    <div class="column left">
      <div class="header-container">
        <img [ngx-scroll-to]="'home'" class="img-header" [@moveHeader]="state"
          src="../../assets/images/Segurhoy_CompletoLogo2.png" alt="loogoSegurhoy">
        <img [ngx-scroll-to]="'home'" (click)="toggleMenuResponsive()" class="img-header-mobile" src="../../assets/images/Segurhoy_CompletoLogo2.png"
          alt="logoSegurhoy">
      </div>
    </div>
    <div class="column right">
      <div class="container-header-buttons">
        <img class="mobile-menu" src="../../assets/images/icon-menu.png" (click)="toggleMenu()" alt="icon-menu">
        <nav [className]="openMenu ? 'mynav active' : 'mynav'" [ngStyle]="setHeightMenu(info.offsetHeight)">
          <ul [@moveInfoHeader]="stateInfo">
            <li (mouseover)="onMouseOver('1')" (mouseout)="onMouseOut('1')">
              <a [ngx-scroll-to]="'home'" (click)="toggleMenuResponsive()" class="menu-option"> Inicio </a>
              <hr [@animation-1]="state1" />
            </li>
            <li (mouseover)="onMouseOver('4')" (mouseout)="onMouseOut('4')">
              <a [ngx-scroll-to]="'work'" [ngx-scroll-to-offset]="-40" (click)="toggleMenuResponsive()"
                class="menu-option">
                Servicios </a>
              <hr [@animation-4]="state4" />
            </li>
            <li (mouseover)="onMouseOver('2')" (mouseout)="onMouseOut('2')">
              <a [ngx-scroll-to]="'company'" [ngx-scroll-to-offset]="-50" (click)="toggleMenuResponsive()"
                class="menu-option">
                Compa√±ia </a>
              <hr [@animation-2]="state2" />
            </li>
            <li (mouseover)="onMouseOver('3')" (mouseout)="onMouseOut('3')">
              <a [ngx-scroll-to]="'clients'" [ngx-scroll-to-offset]="-50" (click)="toggleMenuResponsive()"
                class="menu-option">
                Clientes </a>
              <hr [@animation-3]="state3" />
            </li>
            <li (mouseover)="onMouseOver('5')" (mouseout)="onMouseOut('5')" class="contact-menu">
              <a [ngx-scroll-to]="'contact'" [ngx-scroll-to-offset]="-50" (click)="toggleMenuResponsive()"
                class="menu-option">
                Contacto </a>
              <hr [@animation-5]="state5" />
            </li>
          </ul>
        </nav>
        <span class="target"></span>
      </div>
    </div>
  </div>
</div>
